# ~/.config/starship.toml
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
scan_timeout = 10

format = """
[](#000000)\
[   ](bg:#000000 fg:#090c0c 135)\
[](fg:#000000 bg:#403b7d)\
$battery\
$hostname\
$directory\
$gcloud\
[](fg:#403b7d bg:#394260)\
$git_branch\
$git_status\
$git_metrics\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
$python\
$kubernetes\
$terraform\
$vagrant\
$docker_context\
$helm\
$elm\
$scala\
$nim\
$julia\
$java\
$haskell\
$golang\
$elixir\
$c\
[](fg:#212736 bg:#1d2230)\
$time\
$memory_usage\
[ ](fg:#1d2230)\
\n$character"""

[c]
symbol = " "
style = "bg:#212376"
format = '[[ via $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[character]
success_symbol = "[](60)"
error_symbol = "[](60)"

[directory]
style = "fg:#e3e5e5 bg:#403b7d"
read_only_style = "fg:#e3e5e5 bg:#403b7d 197"
read_only = " ()"
home_symbol = " ~"
format = "[$read_only]($read_only_style)[ at $path ]($style)"
truncation_length = 3
truncation_symbol = "~/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[docker_context]
symbol = ""
style = "bg:#212376"
format = "via [ via $symbol via $context](bold blue)"

[elixir]
symbol = " "
style = "bg:#212376"
format = '[[ via $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[elm]
symbol = " "
style = "bg:#212376"
format = '[[ via $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white)'  # removed space between distro and rest for pwsh
variable = "STARSHIP_DISTRO"
disabled = false

[gcloud]
disabled = false
style = "fg:#e3e5e5 bg:#403b7d"
format = '[[$symbol$account(@$domain)(\($region\))]($style)\]'

[git_branch]
symbol = ""
style = "bg:#394260"
truncation_length = 8
truncation_symbol = "…/"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'


[git_metrics]
added_style = 'bold green'
deleted_style = "bold red"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '


[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'
conflicted = "🏳"
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " "
modified = " "
staged = '[($count) ](bg:#394260)'
renamed = "襁 "
deleted = " "

[golang]
symbol = "ﳑ"
style = "bg:#212736"
format = '[[ via $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[helm]
symbol = ""
style = "bg:#212376"
format = '[[ via $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[java]
symbol = " "
style = "bg:#212376"
format = '[[ via $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[julia]
symbol = " "
style = "bg:#212376"
format = '[[ via $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[kubernetes]
symbol = ""
style = "bg:#212736"
format = 'on [ via $symbol $context\($namespace\)](fg:#769ff0 bg:#212736)]($style) '
disabled = false

[kubernetes.context_aliases]
"clcreative-k8s-staging" = "cl-k8s-staging"
"clcreative-k8s-production" = "cl-k8s-prod"

[memory_usage]
symbol = "memory "
disabled = false
format = '[[| RAM ~$ram_pct ](fg:#a0a9cb bg:#1d2230)]($style)'

[nim]
symbol = " "
style = "bg:#212376"
format = '[[ via $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ via $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ via $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[python]
symbol = " "
python_binary = "python3"
style = "bg:#212736"
format = '[[ via $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ via $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[scala]
symbol = " "
style = "bg:#212376"
format = '[[ via $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[terraform]
symbol = ""
style = "bg:#212376"
format = '[[ terraform $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[vagrant]
symbol = ""
style = "bg:#212376"
format = "via [ via $symbol ($version)](fg:#769ff0 bg:#212736)]($style)"
